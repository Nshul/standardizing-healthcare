
<div class="container-wrap">
		<aside id="fh5co-hero">
			<div class="flexslider">
				<ul class="slides">
			   	<li style="background-image: url(../../assets/images/img_bg_3.jpg);">
			   		<div class="overlay-gradient"></div>
			   		<div class="container-fluids">
			   			<div class="row">
				   			<div class="col-md-6 col-md-offset-3 slider-text slider-text-bg">
				   				<div class="slider-text-inner text-center">
				   					<h1>Join Swasthya</h1>
										<h2>Access a wide variety of services at your fingertip</h2>
				   				</div>
				   			</div>
				   		</div>
			   		</div>
			   	</li>		   	
			  	</ul>
		  	</div>
		</aside>

		<div id="fh5co-contact">
			<div class="row animate-box">
				<div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
					<h2>Login</h2>
					
				</div>
			</div>

						<div class="row" style="display: block;">
							<div class="col-md-4 col-md-offset-4" style="margin: 0 auto;float: none;">
		<form (ngSubmit)="onSubmit(f)" #f="ngForm">
			<div class="form-group">
				<label for="email">E-Mail</label>
				<input type="email" name="email" id="email" class="form-control" ngModel email required>
			</div>

			<div class="form-group">
				<label for="pass">Password</label>
				<input type="password" name="pass" id="pass" class="form-control" ngModel required>
			</div>

			<button type="submit" class="btn btn-success" [disabled]="!f.valid">Sign In</button>
			<br>
			<p style="color: crimson">{{ errormessage }}</p>
		</form>
		<br>
		<h3 style="color: grey">New Patient ? <a [routerLink]="['/signup']"><u>Sign Up</u></a> </h3>

		</div></div>
		</div>
	</div><!-- END container-wrap -->
