<div class="row" style="display: block;">
<div class="col-md-4" style="margin: 0 auto;">
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
	<div class="form-group">
		<label for="email">E-Mail</label>
		<input type="email" name="email" id="email" class="form-control" ngModel email required>
	</div>

	<div class="form-group">
		<label for="pass">Password</label>
		<input type="password" name="pass" id="pass" class="form-control" ngModel required>
	</div>

	<div class="form-group">
		<label for="pass">First Name</label>
		<input type="text" name="fname" id="fname" class="form-control" ngModel required>
	</div>

	<div class="form-group">
		<label for="pass">Last Name</label>
		<input type="text" name="lname" id="lname" class="form-control" ngModel required>
	</div>

	<div class="form-group">
		<label for="pass">Date of birth</label>
		<input type="date" name="dob" id="dob" class="form-control" ngModel required>
	</div>

	<div class="form-group">
		<label for="pass">Contact</label>
		<input type="text" name="contact" id="contact" class="form-control" ngModel required>
	</div>

	<div class="form-group">
	<label for="insurance">Current health insurances (if any) hold shift to select more than one):</label>
      <select multiple class="form-control" id="insurance" name="insurance">
        <option>ICICI Lombard General Insurance</option>
        <option>National Insurance Company</option>
		<option>New India Assurance</option>
		<option>Star Health Insurance</option>
		<option>Max Bupa Health Companion</option>
      </select>
    </div>  

	<button type="submit" class="btn btn-info" [disabled]="!f.valid">Sign Up</button>

</form>
</div></div>
