						<div class="row" style="display: block;">
<div class="col-md-4 col-md-offset-4" style="margin: 0 auto;float: none;">
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
	<div class="form-group">
		<label for="email">E-Mail</label>
		<input type="email" name="email" id="email" class="form-control" ngModel email required>
	</div>

	<div class="form-group">
		<label for="pass">Password</label>
		<input type="password" name="pass" id="pass" class="form-control" ngModel required>
	</div>

	<div class="form-group">
		<label for="pass">Name of Hospital</label>
		<input type="text" name="name" id="name" class="form-control" ngModel required>
	</div>

	<div class="form-group">
		<label for="pass">Contact</label>
		<input type="text" name="contact" id="contact" class="form-control" ngModel required="">
	</div>

	<div class="form-group">
		<label for="pass">Address</label>
		<input type="text" name="address" id="address" class="form-control" ngModel required>
	</div>

	<div class="form-group">
		<label for="pass">Pincode</label>
		<input type="text" name="pincode" id="pincode" class="form-control" ngModel required>
	</div>

	<div class="form-group">
	<label for="tier">Services</label>
      <select multiple class="form-control" id="services" name="services" ngModel>
        <option *ngFor="let service of services" [value]="service">{{ service }}</option>
      </select>
    </div>  

	<div class="form-group">
	<label for="tier">Tier</label>
      <select class="form-control" id="tier" name="tier" ngModel>
        <option value="gold">gold</option>
        <option value="silver" >silver</option>
		<option value="platinum">platinum</option>
      </select>
    </div>  

	<button type="submit" class="btn btn-info" [disabled]="!f.valid">Sign Up</button>
	<br>
	<p style="color: crimson">{{ errormessage }}</p>

</form>
</div></div>
