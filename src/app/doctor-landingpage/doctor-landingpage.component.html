<div class="container-wrap">
<div id="fh5co-blog" class="blog-flex">
			
			<div class="blog-entry fh5co-light-grey">
                <h1>Swasthya Doctor Portal</h1>
				<div class="row animate-box">
					<div class="col-md-12">
						<h2>Recent Appointments</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 animate-box" *ngFor="let appointment of appointments">
						<div class="blog-post">
							
							<div class="desc">
								<h3> {{ appointment.id }}</h3>
								<span class="cat">{{ appointment.date }} , {{ appointment.time }}</span>
							</div>
                            
                        <button class="btn btn-success" style="float:right;" (click)="prescribe(appointment.id)">E-Prescribe</button>
						</div>
					</div>
				</div>
			</div>

			<div class="blog-entry fh5co-light-grey">

				<h2>Selected Appointment: {{ appointmentId }} </h2>
                <p>Enter the number of medications you want to prescribe in the appointment</p>
                
				
					<input type="number" placeholder="Number of Medicines" class="form-control" [(ngModel)]="no_of_medicines">
				<button style="width: 100%" (click)="setNum()" class="btn btn-success">Set</button>


				<form (ngSubmit)="onSubmit(f)" #f="ngForm">
					<div *ngFor="let i of arr">

						<br/><p>Medicine {{ i+1 }} :</p>

						
							<input type="text" [name]=" 'medicine' + (i+1) "  class="form-control" placeholder="Medicine" ngModel required>
						

						
							<input type="number" [name]=" 'dosage' + (i+1) "  class="form-control" placeholder="Dosage" ngModel required>
						

						
							<input type="text" [name]=" 'comments' + (i+1) "  class="form-control" placeholder="Comments" ngModel required>
						
					</div>
					<button type="submit" class="btn btn-success" [disabled]="!f.valid">Prescribe</button>
				</form>

			</div>
</div>
</div>
