<div class="container">
  <div class="span3 well">
    <div class="text-center pagination-centered">
      <h3 class="media-heading">{{hospitalName}}
        <!--fname lname -->
        <small></small>
      </h3>
      <span>
        <strong> {{hospitalAddress}} </strong>
      </span>

      <br>
      <span class="label label-info">{{prescriptionDate}}</span>

    </div>
    <hr>
    <div class="text-center pagination-centered">
      <div class="row">
        <div class="col-md-12">
          <!-- Category -->
          <div class="single category">
            <h3 class="side-title">Prescription</h3>
            <ul class="list-unstyled">
              <li *ngFor="let medicine of prescribedMedicine">
                <a href="" title="">
                  <span class="pull-left">{{medicine.medicine}}</span> {{medicine.dosage}}
                  <span class="pull-right">{{medicine.comment}}</span>
                </a>
              </li>
              <!-- <li><a href="" title=""><span class="pull-left">Medicine name</span> Dosage<span class="pull-right">comment</span></a></li>
            <li><a href="" title=""><span class="pull-left">Medicine name</span> Dosage<span class="pull-right">comment</span></a></li>
            <li><a href="" title=""><span class="pull-left">Medicine name</span> Dosage<span class="pull-right">comment</span></a></li> -->
            </ul>

          </div>


        </div>
        <br>
      </div>

      <!-- Recent Appointments Div -->
      <div class="row animate-box">
        <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
          <h2>{{doctorName}}</h2>
          <p>Doctor Details / Digital Signature</p>
        </div>
      </div>


    </div>
